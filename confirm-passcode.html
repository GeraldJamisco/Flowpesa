<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowpesa — Confirm passcode</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/confirm-passcode.css" />
</head>
<body class="passcode-screen">
  <header class="top-bar">
    <div class="top">
      <button class="back-btn" onclick="history.back()" aria-label="Back">
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15 18L9 12l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="content">
    <h1 class="title">Confirm passcode</h1>
    <p class="subtitle">Re-enter the 6-digit passcode</p>

    <div class="dots" id="dots" aria-hidden="true"></div>
    <p class="error" id="error" role="alert" hidden>Passcodes don’t match. Try again.</p>

    <div class="keypad" aria-label="Numeric keypad">
      <div class="row"><button class="key">1</button><button class="key">2</button><button class="key">3</button></div>
      <div class="row"><button class="key">4</button><button class="key">5</button><button class="key">6</button></div>
      <div class="row"><button class="key">7</button><button class="key">8</button><button class="key">9</button></div>
      <div class="row"><button class="key key-action" id="clear">⌫</button><button class="key">0</button><button class="key key-action" id="enter">→</button></div>
    </div>
  </main>

  <script src="Js/confirm-passcode.js" defer></script>
</body>
</html>
