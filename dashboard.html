<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Schmarc — Dashboard (Bootstrap Icons)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--ink:#0b0b0c;--muted:#8a8f98;--bg:#e9edf2;--card:#111215;--accent:#f3d6a0;--pill:#f3f4f6;--line:#eceff1}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .stage{max-width:1100px;margin:0 auto;padding:18px}
    .title{font-size:28px;font-weight:800;background:#17181b;color:#fff;padding:14px 18px;border-radius:14px;margin-bottom:18px}
    .phone{background:#fff;border-radius:28px;max-width:380px;margin:0 auto;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,.12)}
    .hero{background:var(--card);color:#fff;padding:18px 16px 14px;border-bottom-left-radius:20px;border-bottom-right-radius:20px;position:relative}
    .hero .hello{font-size:12px;color:#d1d5db}
    .hero .name{font-weight:700;margin-top:2px}
    .hero .row{display:flex;align-items:center;justify-content:space-between;margin-top:8px}
    .hero .balance{font-size:22px;font-weight:800}
    .hero .coins{display:flex;align-items:center;gap:6px;background:#1b1d22;padding:6px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.1)}
    .hero .coins .dot{width:8px;height:8px;background:#ffce47;border-radius:50%}
    .actions{display:flex;gap:12px;margin-top:14px}
    .a-btn{flex:1;background:#fff;border:none;border-radius:18px;padding:12px;text-align:center;font-weight:600;transition:.2s}
    .a-btn i{font-size:22px;display:block;margin-bottom:4px;color:#111}
    .a-btn:hover{background:#f2f2f2}
    .body{background:#fff;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
    .svc{text-align:center;font-size:12px;color:#6b7280}
    .svc i{font-size:20px;display:block;margin-bottom:4px;color:#111}
    .section-title{display:flex;align-items:center;justify-content:space-between;margin:18px 0 8px;font-size:14px}
    .history .item{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid var(--line)}
    .history .item:last-child{border-bottom:none}
    .badge-success{background:#e8f7ec;color:#22c55e;border-radius:50%;padding:4px 7px;font-size:12px}
    .nav{position:sticky;bottom:0;background:#fff;border-top:1px solid var(--line);display:flex;justify-content:space-around;padding:10px 0}
    .nav a{text-decoration:none;color:#6b7280;font-size:11px;text-align:center}
    .nav a.active i{color:#111}
    .nav i{display:block;font-size:20px;margin-bottom:4px}
    @media(max-width:420px){.phone{border-radius:0;box-shadow:none}}
  </style>
</head>
<body>
  <div class="stage">
    <div class="title">Home</div>

    <div class="phone">
      <div class="hero">
        <div class="hello">Welcome back!</div>
        <div class="name" id="name">Gerald</div>
        <div class="row">
          <div>
            <div class="text-secondary small">Balance</div>
            <div class="balance" id="balance">UGX 895,500.00</div>
          </div>
          <div class="coins"><span class="dot"></span><span id="points">9,500</span></div>
        </div>
        <div class="actions mt-3">
          <button class="a-btn"><a href="wallet.html"><i class="bi bi-wallet"></i>Wallet</a></button>
          <button class="a-btn"><i class="bi bi-arrow-left-right"></i>Transfer</button>
          <button class="a-btn"><i class="bi bi-receipt"></i>Bills</button>
          <button class="a-btn"><i class="bi bi-qr-code-scan"></i>Scan</button>
        </div>
      </div>

      <div class="body">
        <div class="grid">
          <div class="svc"><i class="bi bi-phone"></i>Pulse</div>
          <div class="svc"><i class="bi bi-wifi"></i>Internet</div>
          <div class="svc"><i class="bi bi-telephone"></i>Call packages</div>
          <div class="svc"><i class="bi bi-droplet"></i>Water</div>
          <div class="svc"><i class="bi bi-lightning-charge"></i>Electricity</div>
          <div class="svc"><i class="bi bi-credit-card"></i>Insurance</div>
          <div class="svc"><i class="bi bi-controller"></i>Game</div>
          <div class="svc"><i class="bi bi-grid"></i>More</div>
        </div>
        <div class="section-title mt-4"><b>History</b><a href="#" class="text-secondary small">See all →</a></div>
        <div class="history">
          <div class="item">
            <div class="d-flex align-items-center gap-2">
              <span class="badge-success">✓</span>
              <div><div class="fw-bold small">SN10-081212179828</div><div class="text-muted" style="font-size:11px">2:20 PM · Jun 22, 2025</div></div>
            </div>
            <div class="fw-bold text-success">+UGX120,000</div>
          </div>
          <div class="item">
            <div class="d-flex align-items-center gap-2">
              <span class="badge bg-warning text-dark rounded-circle p-1">!</span>
              <div><div class="fw-bold small">SN10-081212179828</div><div class="text-muted" style="font-size:11px">2:20 PM · Jun 22, 2025</div></div>
            </div>
            <div class="fw-bold text-dark">-UGX56,000</div>
          </div>
        </div>
      </div>

      <nav class="nav">
        <a href="#" class="active"><i class="bi bi-house-fill"></i>Home</a>
        <a href="#"><i class="bi bi-receipt"></i>Bills</a>
        <a href="#"><i class="bi bi-wallet2"></i>Wallet</a>
        <a href="#"><i class="bi bi-person"></i>Profile</a>
      </nav>
    </div>
  </div>

  <script>
    const user={name:'Gerald',balance:895500,points:9500};
    document.getElementById('name').textContent=user.name;
    document.getElementById('balance').textContent=`UGX ${user.balance.toLocaleString(undefined,{minimumFractionDigits:2})}`;
    document.getElementById('points').textContent=user.points.toLocaleString();
  </script>
</body>
</html>
