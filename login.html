<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schmarc — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0b0b0c;       /* primary text */
      --muted:#8a8f98;     /* helper text */
      --line:#e7e8ea;      /* borders */
      --bg:#f6f7fb;        /* page background */
      --btn:#121212;       /* primary button */
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{min-height:100%; display:grid; place-items:center; padding:40px}
    .phone{
      width:100%; max-width:420px;
      background:#fff; border-radius:32px; box-shadow:0 8px 30px rgba(10,10,10,.06);
      overflow:hidden; border:1px solid #f0f1f3;
    }
    .status{
      height:36px; display:flex; align-items:center; justify-content:flex-end;
      padding:0 16px; color:#111; font-size:13px; letter-spacing:.3px; background:#fff;
    }
    .content{padding:24px 20px 28px}
    h1{margin:8px 0 4px; font-size:clamp(22px, 4vw, 28px); line-height:1.2}
    .sub{margin:0 0 18px; color:var(--muted); font-size:clamp(14px, 2.5vw, 16px)}

    .google{
      display:flex; align-items:center; gap:10px; width:100%;
      border:1px solid var(--line); border-radius:var(--radius);
      padding:13px 14px; background:#fff; cursor:pointer; font-weight:600; font-size:clamp(14px, 2.5vw, 16px);
    }
    .divider{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:10px; color:#adb1b8; margin:14px 0; font-size:clamp(12px, 2vw, 14px)}
    .divider::before,.divider::after{content:""; height:1px; background:var(--line)}

    .field{margin:14px 0 0}
    .label{font-size:12px; color:var(--muted); margin-bottom:6px}
    .control{position:relative}
    .input{
      width:100%; padding:14px 44px; font-size:clamp(14px, 2.5vw, 15px);
      border:0; outline:none; border-bottom:1px solid var(--line); background:#fff; border-radius:0;
    }
    .icon{position:absolute; left:10px; top:50%; transform:translateY(-50%); width:20px; height:20px; color:#9aa0a6}
    .trailing{position:absolute; right:10px; top:50%; transform:translateY(-50%); width:20px; height:20px; color:#9aa0a6; cursor:pointer}

    .row{display:flex; justify-content:flex-end; margin-top:10px}
    .link{font-size:13px; color:#4b5563; text-decoration:none; font-weight:600}

    .primary{
      display:block; width:100%; background:var(--btn); color:#fff; border:0; 
      border-radius:12px; padding:14px 16px; margin-top:18px; font-weight:700; cursor:pointer;
      font-size:clamp(14px, 2.5vw, 16px);
    }

    .signup{margin:18px 0 6px; text-align:center; color:#9aa0a6; font-size:clamp(13px, 2.5vw, 14px)}
    .signup a{color:#0b0b0c; text-decoration:none; font-weight:700}

    /* Responsive tweaks */
    @media (max-width:480px){
      .phone{border-radius:0; box-shadow:none; border:none;}
      .content{padding:20px 16px}
    }

    /* Small helpers */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="phone" role="main">
      <!-- Minimal status bar for iOS look -->
      <div class="content">
        <h1>Welcome Back!</h1>
        <p class="sub">Sign In to your account</p>

        <!-- Google Sign-in button (UI only) -->
        <button class="google" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M23.6 12.3c0-.8-.1-1.5-.2-2.2H12v4.2h6.5c-.3 1.5-1.2 2.7-2.6 3.6v3h4.2c2.4-2.2 3.7-5.4 3.7-8.6z" fill="#4285F4"/>
            <path d="M12 24c3.2 0 5.9-1.1 7.9-3l-4.2-3c-1.1.7-2.5 1.2-3.7 1.2-2.9 0-5.3-2-6.2-4.6H1.4v2.9C3.4 21.6 7.4 24 12 24z" fill="#34A853"/>
            <path d="M5.8 14.6c-.2-.6-.4-1.3-.4-2s.1-1.4.4-2V7.7H1.4C.5 9.5 0 11.3 0 13.1c0 1.8.5 3.6 1.4 5.4l4.4-3.9z" fill="#FBBC05"/>
            <path d="M12 4.7c1.7 0 3.3.6 4.4 1.8l3.3-3.3C18 1.2 15.2 0 12 0 7.4 0 3.4 2.4 1.4 6l4.4 3.9C6.7 6.9 9.1 4.7 12 4.7z" fill="#EA4335"/>
          </svg>
          <span>Sign in with Google</span>
        </button>

        <div class="divider">OR</div>

        <!-- Email -->
        <div class="field">
          <label class="label" for="email">Type your email</label>
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
              <path d="m22 6-10 7L2 6"/>
            </svg>
            <input id="email" type="email" class="input" placeholder="example@gmail.com" autocomplete="username" />
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label class="label" for="password">Type your password</label>
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input id="password" type="password" class="input" placeholder="••••••••" autocomplete="current-password" />
            <svg class="trailing" id="togglePwd" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </div>
        </div>

        <div class="row">
          <a class="link" href="#">Forgot Password?</a>
        </div>

        <button class="primary" type="button">Sign In</button>

        <p class="signup">Don't have account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    // Eye toggle — visual only
    const toggle = document.getElementById('togglePwd');
    const input = document.getElementById('password');
    toggle?.addEventListener('click', () => {
      const isPwd = input.type === 'password';
      input.type = isPwd ? 'text' : 'password';
    });
  </script>
</body>
</html>
