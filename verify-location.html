<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowpesa â€” Country & Address</title>

  <!-- global then page-scoped -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/verify-location.css" />
</head>
<body class="location-screen">
  <!-- Top bar -->
  <header class="top-bar">
    <div class="top">
      <button class="back-btn" type="button" onclick="history.back()" aria-label="Go back">
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15 18L9 12l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <span aria-hidden="true"></span>
    </div>
  </header>

  <main class="content">
    <h1 class="title">Country & street address</h1>
    <p class="subtitle">Use the details that match your ID/utility bill.</p>

    <!-- Country -->
    <div class="field">
      <label class="label" for="country">Country</label>
      <div class="pill select-pill">
        <select id="country" aria-label="Country">
          <option value="Uganda" selected>ðŸ‡ºðŸ‡¬ Uganda</option>
          <option value="Kenya">ðŸ‡°ðŸ‡ª Kenya</option>
          <option value="Tanzania">ðŸ‡¹ðŸ‡¿ Tanzania</option>
          <option value="Rwanda">ðŸ‡·ðŸ‡¼ Rwanda</option>
          <option value="United Kingdom">ðŸ‡¬ðŸ‡§ United Kingdom</option>
          <option value="United States">ðŸ‡ºðŸ‡¸ United States</option>
        </select>
        <span class="chev" aria-hidden="true">â–¾</span>
      </div>
    </div>

    <!-- Street -->
    <div class="field">
      <label class="label" for="street">Street address</label>
      <div class="pill">
        <input id="street" type="text" maxlength="60" placeholder="e.g., Kampala Rd, Plot 12" />
        <button class="clear-btn" type="button" hidden>&times;</button>
      </div>
      <div class="hint-row">
        <span>e.g., Nkrumah Rd, Plot 8</span>
        <span class="counter" data-for="street">0/60</span>
      </div>
    </div>

    <!-- City -->
    <div class="field">
      <label class="label" for="city">Town / City</label>
      <div class="pill">
        <input id="city" type="text" maxlength="50" placeholder="e.g., Kampala" />
        <button class="clear-btn" type="button" hidden>&times;</button>
      </div>
      <div class="hint-row">
        <span>e.g., Makindye, Nakawa</span>
        <span class="counter" data-for="city">0/50</span>
      </div>
    </div>

    <!-- Region + Postal -->
    <div class="row-2 field">
      <div>
        <label class="label" for="region">District / Region</label>
        <div class="pill">
          <input id="region" type="text" maxlength="50" placeholder="e.g., Wakiso" />
          <button class="clear-btn" type="button" hidden>&times;</button>
        </div>
        <div class="hint-row">
          <span>e.g., Central Region</span>
          <span class="counter" data-for="region">0/50</span>
        </div>
      </div>

      <div>
        <label class="label" for="postal">Postal / ZIP (optional)</label>
        <div class="pill">
          <input id="postal" type="text" maxlength="12" placeholder="e.g., 25601" />
        </div>
        <div class="hint-row">
          <span>Optional</span>
          <span class="counter" data-for="postal">0/12</span>
        </div>
      </div>
    </div>

    <!-- Landmark -->
    <div class="field">
      <label class="label" for="landmark">Nearby landmark (optional)</label>
      <div class="pill">
        <input id="landmark" type="text" maxlength="60" placeholder="e.g., Near Shoprite Lugogo" />
      </div>
      <div class="hint-row">
        <span>Optional</span>
        <span class="counter" data-for="landmark">0/60</span>
      </div>
    </div>

    <p class="error" id="loc-error">Please select country and fill Street, City and Region.</p>

    <button id="loc-continue" class="cta" type="button" disabled>Continue</button>
  </main>

  <script src="Js/verify-location.js"></script>
</body>
</html>
